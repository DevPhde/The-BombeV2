<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bombe V2</title>
</head>
<header>
    <div class="header_div_quality">
        <h2>The Bombe V2</h2>
    </div>
</header>
<body>
    <main>
        <form>
            <div class="content">
                <section>
                    <fieldset>
                        <legend><b>Tipo</b></legend>
                        <div class="radios_quality">
                            <input type="radio" name="type" id="cipher" onclick="componentHidden()">
                            <label for="cipher">Cifra de Cesar</label>
                        </div>
                        <div>
                            <input type="radio" name="type" id="base" onclick="componentHidden()" checked>
                            <label for="base">Base64</label>
                        </div>
                    </fieldset>
                    <div class="text_enter">
                        <b class="b_message">Mensagem<font color="red">*</font></b>
                        <textarea class="text_area_in" onclick="resetTargets()" id="text_in"></textarea>
                        <p class="error" id="error"></p>
                        <div class="input_number">
                            <input type="number" class="input_number_hidden" id="increment" placeholder="Insira o Incremento...">
                            <!-- <p class="error" id="error_increment">a</p> AJUSTAR NO JS -->
                        </div>
                    </div>
                </section>
                <section>
                    <fieldset>
                        <legend><b>Modo</b></legend>
                        <div class="radios_quality">
                            <input type="radio" name="mode" id="code" onclick="buttonAnimation()" checked>
                            <label for="code">Codificar</label>
                        </div>
                        <div>
                            <input type="radio" name="mode" id="uncode" onclick="buttonAnimation()">
                            <label for="uncode">Decodificar</label>
                        </div>
                    </fieldset>
                    <div class="text_output">
                        <b class="b_code">CÃ³digo</b>
                        <textarea class="text_area_out" id="text_out" readonly></textarea>
                    </div>
                </section>
            </div>
            <div class="button_quality">
                <button type="button" class="button" id="btn" onclick="btnFunction()">Codificar</button>
            </div>
        </form>
    </main> 
    <footer>
        <div class="foot">
            <p>Desenvolvido por: <b>Diego Baumbach</b> &copy;</p>
        </div>
        <div class="image">
            <a href="https://github.com/DevPhde"><img src="./img/github.png" alt="github"></a>
        </div>
    </footer>
</body>
<script src="./script/script.js" defer></script>
</html>
